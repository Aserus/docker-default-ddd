services:

  api.gateway:
    build: ./packages
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./packages/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./packages/nginx/oauth2.js:/etc/nginx/conf.d/oauth2.js
      - '${STORAGE_PATH}/nginx/logs:/var/log/nginx'
    networks:
      - app
    depends_on:
      - ms.auth


  ms.auth:
    build: ./packages/ms.auth
    restart: always
    tty: true
    networks:
      - app
    environment:
      - DATABASE_URL
      - JWT_ACCESS_SECRET
      - JWT_REFRESH_SECRET
      - JWT_ACCESS_TTL
      - JWT_REFRESH_TTL
    depends_on:
      - db



  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}


networks:
  app:
    driver: bridge